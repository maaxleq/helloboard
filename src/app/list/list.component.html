<div class="container">
    <input type="text" [(ngModel)]="currentItem" placeholder="{{ question }}" (keydown.enter)="add()">
    <hr>
    <div [class]="ui" class="items">
        <p class="first-letter-uppercase text-smaller" *ngFor="let item of items" (click)="remove(item)">{{ item }}</p>
    </div>
    <div class="nothing-to-show-container" *ngIf="items.length === 0">
        <p class="nothing-to-show text-bigger">NOTHING TO SHOW</p>
    </div>
</div>
